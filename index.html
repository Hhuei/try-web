<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <h1 class="bg-pink">Hello?</h1>

<!-- Content Three Column Start -->
<div class="container-fluid">
    <div class="row div-size-heigh">
        <div class="col-sm-12 col-md-4 bg-violet">
          Column 1
        </div>
        <div class="col-sm-12 col-md-4 bg-babypink">
          Column 2
        </div>
        <div class="col-sm-12 col-md-4 bg-blue">
          Column 3
        </div>
    </div>
</div>
<!-- Context Three Column End -->

<br>

<!-- Content Twelve Column Start -->
<div class="container-fluid">
    <div class="row div-size-heigh">
        <div class="col-sm-12 col-md-4 col-lg-1 bg-violet">
          Column 1
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-babypink">
          Column 2
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-blue">
          Column 3
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-red">
          Column 4
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-yellow">
          Column 5
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-blue">
          Column 6
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-indigo">
          Column 7
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-babypink">
          Column 8
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-red">
          Column 9
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-yellow">
          Column 10
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-yellowgreen">
          Column 11
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-babyblue">
          Column 12
        </div>
    </div>

    
    <div class="mid">
        <div class="row container text-center" style="margin: 10px;">
            <div class="col-6 padding circle-purple text">
                <h1>purple</h1>
                indigo
            </div>
            
            <div class="col-6 padding circle-pink">
                <h1>pink</h1>
                palevioletred
            </div>
        </div>

        <div class="row container text-center">
            <div class="col-12 padding1 circle bg-blue">
                Column 3
            </div>
            <div class="col-12 padding1 circle bg-red">
                Column 4
            </div>
            <div class="col-12 padding1 circle bg-yellow">
                Column 5
            </div>
            <div class="col-12 padding1 circle bg-blue">
                Column 6
            </div>
            <div class="col-12 padding1 circle bg-indigo">
                Column 7
            </div>
            <div class="col-12 padding1 circle bg-babypink">
                Column 8
            </div>
            <div class="col-12 padding1 circle bg-pink">
                Column 9
            </div>
            <div class="col-12 padding1 circle bg-babyblue">
                Column 10
            </div>
            <div class="col-12 padding1 circle bg-yellowgreen">
                Column 11
            </div>
            <div class="col-12 padding1 circle bg-babyblue">
                Column 12
            </div>
        </div>
    </div>

</div>
<!-- Context Twelve Column End -->


  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
